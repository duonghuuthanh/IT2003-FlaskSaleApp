<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BÁN HÀNG TRỰC TUYẾN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang chủ</a>
                </li>
                {% for cate in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/?category_id={{ cate.id }}">{{ cate.name }}</a>
                </li>
                {% endfor %}

                    <a class="nav-link text-success" href="/">

                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">Đăng xuất</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-success" href="/login">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/register">Đăng ký</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-secondary" href="/cart">&#9989; Giỏ hàng <span class="badge bg-danger cart-counter">{{cart.total_quantity}}</span></a>

                <input class="form-control me-2" name="keyword" type="text" placeholder="Nhập từ khóa...">

        </div>
