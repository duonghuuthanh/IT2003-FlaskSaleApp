{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-success">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
  {{ err_msg }}
</div>
{% endif %}

<form method="post" action="">


<div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="username" required placeholder="Nhập tên đăng nhập" name="username">
  <label for="username">Tên đăng nhập</label>
</div>

<div class="form-floating mt-3 mb-3">
  <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu" name="password">
  <label for="password">Mật khẩu</label>
</div>



<div class="form-floating mt-3 mb-3">
    <input type="submit" class="btn btn-danger" value="Đăng nhập" />
</div>
    </form>
{% endblock %}
